{% extends "layout.html" %}
{% block css_page %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/mens-morris.css') }}">
{% endblock css_page %}
{% block body %}
<div class="container mt-3">
  <!-- Modal -->
<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

</div>

<div class="container pt-5 mt-5 text-center">
    <div id="error-message" class="row container-fluid invisible">
        <div id="alert-message" class="alert alert-danger col-12">
          You must select one of your tokens and move to a unused location
        </div>
    </div>
    <div class="row">
        <div id="p1" class="col-6 border current-turn1">
            Player 1
        </div>
        <div id="p2" class="col-6 border current-turn2">
            Player 2
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div id="p1-token" class="col-6 border text-center current-turn1">
            <svg class="img-fluid" viewBox="0 0 390 70" width="400" height="60">
                <circle class="player1" id="player11" cx="10%" cy="50%" r="20" />
                <line style="display:none;" id="turn10" x1="14%" y1="85%" x2="6%" y2="18%" />
                <circle class="player1" id="player12" cx="50%" cy="50%" r="20" />
                <line style="display:none;" id="turn11" x1="55%" y1="85%" x2="45%" y2="18%" />
                <circle class="player1" id="player13" cx="90%" cy="50%" r="20" />
                <line style="display:none;" id="turn12" x1="95%" y1="85%" x2="85%" y2="18%" />
            </svg>
        </div>
        <div id="p2-token" class="col-6 border text-center current-turn2">
            <svg class="img-fluid" viewBox="0 0 390 70" width="400" height="60">
                <circle class="player2" id="player21" cx="10%" cy="50%" r="20" />
                <line style="display:none;" id="turn20" x1="14%" y1="85%" x2="6%" y2="18%" />
                <circle class="player2" id="player22" cx="50%" cy="50%" r="20" />
                <line style="display:none;" id="turn21" x1="55%" y1="85%" x2="45%" y2="18%" />
                <circle class="player2" id="player23" cx="90%" cy="50%" r="20" />
                <line style="display:none;" id="turn22" x1="95%" y1="85%" x2="85%" y2="18%" />
            </svg>
        </div>
    </div>
</div>
<div class="container" width="800" height="700">
    <div class="col-12 pb-3 mb-3 text-center">
        <svg id="token" class="img-fluid" viewBox="0 0 800 700" >

            <rect x="10%" y="8%" width="78%" height="85%" />

            <line x1="89%" y1="50%" x2="10%" y2="50%" />
            <line x1="11%" y1="92%" x2="89%" y2="7%" />
            <line x1="10%" y1="8%" x2="89%" y2="95%" />
            <line x1="48%" y1="6%" x2="48%" y2="95%" />

            <circle class="token-circle" id="circle1" cx="10%" cy="8%" r="20" onclick="colorChange(this.id)" />
            <circle class="token-circle" id="circle2" cx="48%" cy="8%" r="20" onclick="colorChange(this.id)" />
            <circle class="token-circle" id="circle3" cx="88%" cy="8%" r="20" onclick="colorChange(this.id)" />
            <circle class="token-circle" id="circle4" cx="10%" cy="50%" r="20" onclick="colorChange(this.id)" />
            <circle class="token-circle" id="circle5" cx="48%" cy="50%" r="20" onclick="colorChange(this.id)" />
            <circle class="token-circle" id="circle6" cx="88%" cy="50%" r="20" onclick="colorChange(this.id)" />
            <circle class="token-circle" id="circle7" cx="10%" cy="93%" r="20" onclick="colorChange(this.id)" />
            <circle class="token-circle" id="circle8" cx="48%" cy="93%" r="20" onclick="colorChange(this.id)" />
            <circle class="token-circle" id="circle9" cx="88%" cy="93%" r="20" onclick="colorChange(this.id)" />
            Sorry, your browser does not support inline SVG.
        </svg>
    </div>
</div>
{% block js_script %}
     <script src="{{ url_for('static', filename='js/mens-morris.js') }}" type="text/javascript"></script>
{% endblock js_script %}
{% endblock body %}
